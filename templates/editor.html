{% extends "basing.html" %}
{% block title %}Blog-editor{% endblock %}

{% block content %}
<head>
<link rel="stylesheet" type="text/css" href='{{url_for('static', filename='main.css')}}'/>
</head>
{{ super() }}
<div class="ex">
{% if use %}
{% for i in use  %}
    <div>
        <a href='{{url_for('index')}}{{i.id}}'>{{i.title}}</a>
        <a id="delete" href="http://127.0.0.1:5000/delete/{{i.id}}">删除</a>
        <a id="edit" href="http://127.0.0.1:5000/editor/{{i.id}}">编辑</a></br>
    </div>
{% endfor %}
{% else %}
    <p>nothing!</p>
{% endif %}
</div>
{% endblock %}
